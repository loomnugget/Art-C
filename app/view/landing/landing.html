<main class="landing">

  <div class="join-container"
    ng-if="landingCtrl.showSignup">
    <div class="join-inner-container">
      <signup></signup>
      <p> Already a member? </p>
      <a href="/#/join#login"
        ng-click="landingCtrl.showSignup=false">
        Login
      </a>
      <button class="btn"><a ng-href="{{homeCtrl.googleAuthURL}}"> Login with Google</a></button>
    </div>
  </div>

  <div class="join-container"
    ng-if="!landingCtrl.showSignup">
    <div class="join-inner-container">
      <login> </login>
      <p> Not a member yet? </p>
      <a href="/#/join#signup"
        ng-click="landingCtrl.showSignup=true">
        Signup
      </a>
    </div>
  </div>

</main>
