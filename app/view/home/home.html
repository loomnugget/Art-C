<navbar artist="homeCtrl.loggedArtist" app-title="[art-c]"> </navbar>

<main class="home">

  <h2> Show all galleries </h2>
  <nav class="gallery-container">
    <ul>
      <gallery-li ng-repeat="item in homeCtrl.galleries"
        gallery="item"
        ng-click="homeCtrl.currentGallery=item">
      </gallery-li>
    </ul>
  </nav>

  <h2> Show all artists </h2>
  <nav class="artist-container">
    <ul>
      <artist-li ng-repeat="item in homeCtrl.artists"
        artist="item"
        ng-click="homeCtrl.currentArtist=item">
      </artist-li>
    </ul>
  </nav>

</main>
