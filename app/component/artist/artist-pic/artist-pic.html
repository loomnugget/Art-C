<div class="artist-pic">

  <form
    ng-submit="artistPicCtrl.uploadArtistPic()"
    novalidate>

    <div class="img-container">
      <img src="../../../scss/images/default-profile.jpg">
    </div>

    <div class="row">
      <button class="btn btn-upload"
        ngf-select
        ng-model="artistPicCtrl.pic.file">
        Select Image
      </button>

      <button type="submit" class="btn btn-upload"> Upload Image </button>
    </div>

  </form>
</div>
