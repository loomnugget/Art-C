<div class="artist-pic">

  <form
    novalidate>

    <div class="img-container">
      <img ng-src="{{artistPicCtrl.artist.photoID.imageURI || artistPicCtrl.defaultPic}}">
    </div>

    <div ng-if="!artistPicCtrl.artist.photoID.imageURI" class="row">
      <button class="btn-round"
        ngf-select="artistPicCtrl.uploadArtistPic()"
        ng-model="artistPicCtrl.pic.file">
        Select Image
      </button>
    </div>

  </form>
</div>
