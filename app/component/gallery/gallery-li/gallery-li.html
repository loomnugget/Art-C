<li class="gallery-li">
 <div class="portfolio-container">

   <figure class="wp-caption">

       <!-- <img ng-hide="!galleryLICtrl.homeView" ng-src="{{galleryLICtrl.gallery.photoID.imageURI}}"> -->

        <div class="row thumbnail-desc-container">
            <div class="gallery-info" ng-hide="galleryLICtrl.showEditGallery"><!-- Gallery info row-->
              <h3><span>Title: </span>{{ galleryLICtrl.gallery.name }} </h3>
              <p><span>Description: </span>{{ galleryLICtrl.gallery.desc }}
                <span>Category: </span>{{ galleryLICtrl.gallery.category }}
                <span>Created on: </span>{{ galleryLICtrl.gallery.created | date:short }} </p>
            </div><!--end row-->

              <edit-gallery
                ng-if="galleryLICtrl.showEditGallery"
                gallery="galleryLICtrl.gallery"> </edit-gallery>
            </div><!--end row-->


            <div class="edit-delete-container "><!-- Edit/delete icon row-->

                <span
                  ng-click="galleryLICtrl.showEditGallery = !galleryLICtrl.showEditGallery"
                  class="fa fa-pencil">
                </span>

                <span
                  ng-hide="galleryLICtrl.homeView"
                  ng-click="galleryLICtrl.deleteGallery()"
                  class="fa fa-trash">
                </span>

                <span class="fa fa-upload fa-3x"
                  ngf-select
                  ng-model="galleryLICtrl.pic.file">
                </span>

                <span
                  class="fa fa-cloud-upload fa-3x"
                  ng-click="galleryLICtrl.uploadGalleryPic()"
                  class="btn btn-upload">
                </spam>

            </div> <!--end row-->

          <div class="row">
            <div class="frame-square">
              <div class="crop">
                <gallery-pic ng-hide="galleryLICtrl.homeView" gallery=galleryLICtrl.gallery><gallery-pic>
              </div>
            </div>
          </div>
      </div>


    </figure>
  </div> <!--end portfolio-container-->
</li>
