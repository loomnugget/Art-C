<section class="create-gallery-container">
<h2>Create a new gallery</h2>
  <div class="row">
  <form
    class="create-form"
    novalidate
    name="createGalleryForm"
    ng-submit="createGalleryCtrl.createGallery(createGalleryCtrl.gallery)">

      <input
        required
        type="text"
        name="name"
        class="form-control"
        placeholder="Name"
        uib-tooltip="Name Required"
        tooltip-placement="bottom-right"
        tooltip-trigger="'focus'"
        ng-minlength="4"
        ng-class="{
          'has-error': createGalleryForm.name.$invalid,
          'has-success': createGalleryForm.name.$valid,
        }"
        ng-model="createGalleryCtrl.gallery.name">

      <input
        required
        type="text"
        name="desc"
        class="form-control"
        placeholder="Description"
        uib-tooltip="Description Required"
        tooltip-placement="bottom-right"
        tooltip-trigger="'focus'"
        ng-minlength="4"
        ng-maxlength="100"
        ng-class="{
          'has-error': createGalleryForm.desc.$invalid,
          'has-success': createGalleryForm.desc.$valid,
        }"
        ng-model="createGalleryCtrl.gallery.desc">

      <input
        required
        type="text"
        name="category"
        class="form-control"
        placeholder="Category"
        uib-tooltip="Category Required"
        tooltip-placement="bottom-right"
        tooltip-trigger="'focus'"
        ng-minlength="4"
        ng-class="{
          'has-error': createGalleryForm.category.$invalid,
          'has-success': createGalleryForm.category.$valid,
        }"
        ng-model="createGalleryCtrl.gallery.category">

      <button class="btn-round" type="submit"> Create </button>

    </form>
  </div>
</section>
