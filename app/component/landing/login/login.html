<section class="login-form">
  <form
    name="loginForm"
    ng-submit="loginCtrl.login()" novalidate>
    <div
      class="form-group">
      <input type="text"
        name="username"
        placeholder="Username"
        class="form-control"
        required ng-minlength="5"
        ng-model="loginCtrl.user.username">
    </div>

    <div
      class="form-group">
      <input type="password" name="password"
        ng-disabled="loginForm.username.$invalid"
        placeholder="Password"
        class="form-control has-error"
        required ng-minlength="8"
        ng-model="loginCtrl.user.password">
    </div>
    <button class="btn"> Login </button>
    <a class="btn btn-block btn-social btn-facebook" ng-href="{{loginCtrl.facebookAuthURL}}"> <span class="fa fa-facebook"></span> Sign in with Facebook </a>

    <a class="btn btn-block btn-social btn-google" ng-href="{{loginCtrl.googleAuthURL}}"> <span class="fa fa-google"></span> Sign in with Google </a>
  </form>
</section>
