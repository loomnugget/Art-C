<section class="login-form">

  <form
    name="loginForm"
    ng-submit="loginCtrl.login()"
    novalidate>

    <label for="username" ng-if="isNameFocused"> Username </label>
    <input
      required
      type="text"
      name="username"
      class="form-control"
      placeholder="Username"
      uib-tooltip="Username Required"
      tooltip-placement="bottom-right"
      tooltip-trigger="'focus'"
      ng-minlength="6"
      ng-class="{
        'has-error': loginForm.username.$invalid,
        'has-success': loginForm.username.$valid,
      }"
      ng-model="loginCtrl.user.username"
      onfocus="this.placeholder=''" onblur="this.placeholder='Username'"
      ng-focus="isNameFocused = true" ng-blur="isNameFocused = false">

    <label for="password" ng-if="isFocused"> Password </label>
    <input
      required
      type="password"
      name="password"
      class="form-control"
      placeholder="Password"
      uib-tooltip="Password Required"
      tooltip-placement="bottom-right"
      tooltip-trigger="'focus'"
      ng-minlength="8"
      ng-class="{
        'has-error': loginForm.password.$invalid,
        'has-success': loginForm.password.$valid,
      }"
      ng-model="loginCtrl.user.password"
      onfocus="this.placeholder=''" onblur="this.placeholder='Password'"
      ng-focus="isFocused = true" ng-blur="isFocused = false">

    <button class="btn"> Login </button>

    <a class="btn btn-block btn-social btn-facebook" ng-href="{{loginCtrl.facebookAuthURL}}">
      <span class="fa fa-facebook"></span>
      Sign in with Facebook
    </a>

    <a class="btn btn-block btn-social btn-google" ng-href="{{loginCtrl.googleAuthURL}}">
      <span class="fa fa-google"></span>
      Sign in with Google
    </a>

  </form>
</section>
