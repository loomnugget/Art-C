<section class="login-form">

  <form
    class="loginSignupForm"
    name="loginForm"
    ng-submit="loginCtrl.login()"
    novalidate>
   <div class="group">
    <input
      required
      type="text"
      name="username"
      class="form-control"
      uib-tooltip="Username Required"
      tooltip-placement="bottom-right"
      tooltip-trigger="'focus'"
      ng-minlength="6"
      ng-class="{
        'has-error': loginForm.username.$invalid,
        'has-success': loginForm.username.$valid,
      }"
      ng-model="loginCtrl.user.username">
       <label>Username</label>
     </div>

  <div class="group">
    <input
      required
      type="password"
      name="password"
      class="form-control"
      uib-tooltip="Password Required"
      tooltip-placement="bottom-right"
      tooltip-trigger="'focus'"
      ng-minlength="8"
      ng-class="{
        'has-error': loginForm.password.$invalid,
        'has-success': loginForm.password.$valid,
      }"
      ng-model="loginCtrl.user.password">
       <label>Password</label>
     </div>

    <div class="btn-container">
      <input type="submit" class="btn-dark" value="Login">
      <a class="btn btn-social btn-facebook" ng-href="{{loginCtrl.facebookAuthURL}}">
        <span class="fa fa-facebook"></span>
        Login with Facebook
      </a>

      <a class="btn btn-social btn-google" ng-href="{{loginCtrl.googleAuthURL}}">
        <span class="fa fa-google"></span>
        Login with Google
      </a>
    </div>

  </form>
</section>
